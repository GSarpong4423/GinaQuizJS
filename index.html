<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Gina Quiz</title>
</head>
<body>
    <!--top section -->
    <div class ="intro py-3 bg-white text-center">
        <div class"container">
            <h2 class="text-primary display-3 my-4"> Gina Quiz</h2>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class= "container">
            <h2 class"my-5 text-white">On with the question</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is Gina's favorite color?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">She dosen't have a favorite color.</label> 
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Black.</label>  
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What type of phone does Gina prefer?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Android</label> 
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">iPhone</label>  
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Which would Gina prefer?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Sprite</label> 
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">Lemon Water</label>  
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.What is Gina's favorite prograsmming language?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">JavaScript</label> 
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Python</label>  
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script"app.js"></script>
</body>
</html>
